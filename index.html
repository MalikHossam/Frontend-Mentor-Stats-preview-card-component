<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<section class="sec1"><figure></figure></section>

				<div class="content">
					<section class="sec2 center-flex">
						<p>Get <span>insights</span> that help your business grow.</p>

						<article>
							Discover the benefits of data analytics and make better decisions
							regarding revenue, customer experience, and overall efficiency.
						</article>
					</section>

					<section class="sec3">
						<div class="stats">
							<h2>10k+</h2>
							<h6>companies</h6>
						</div>
						<div class="stats">
							<h2>314</h2>
							<h6>templates</h6>
						</div>
						<div class="stats">
							<h2>12m+</h2>
							<h6>queries</h6>
						</div>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
